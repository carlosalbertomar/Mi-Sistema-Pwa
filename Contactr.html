<body>

    <div id="form_register">
        <h2>Registro de Proveedores</h2>
        <hr>
       <form>

        <input type="text" name="id_nombre" id="id_nombre" size="25">
        <label class="correo">Tu Correo:</label>
        <input type="email" name="correo" id="correo" size="25">
        <p><label> Tu mensaje:</label>
        <textarea name="mensaje" type="text" id="mensaje"size="75">
        </textarea>
        </p>
        <input type="submit" value="Enviar Mensaje" class="btn-save">
        <input type="submit" value="Crear otro Mensaje" class="btn-save">
    </form>
    </div>
