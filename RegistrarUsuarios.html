<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuarios</title>
    <link rel="stylesheet" href="Estilo.css/MaquetacionEstilos.css">
    <link rel="stylesheet" href="Estilo.css/Resposive.css">
</head>
<body>

    <div id="form_register">
        <h2>Registro de Usuarios</h2>
        <hr>
        <form>
        <label for="nombre">Nombre Completo</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos Completos">
        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo" placeholder="Correo Electronico">
        <label for="telefono">Telefono</label>
        <input type="text" name="telefono" id="telefono" placeholder="Numero de telefono">
        <input type="submit" value="Agregar Usuario" class="btn-save">
    </form>
    </div>
    
</body>
</html>
